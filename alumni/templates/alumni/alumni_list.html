{% extends 'alumni/base.html' %}

{% block content %}





<div class="row" style="width:100%;">
    <div class="col-md-12">
    <h5>Registered Alumni:</h5>
    <hr>
    <div class="card card-body">
        <a class="btn btn-primary btn-sm btn-block" href="">Create Customer</a>
        <table class="table table-sm">
            <tr>
                <th>Name</th>
                <th>batch</th>
                <th>Current status</th>
                <th>Current address</th>
            </tr>

            <tr>
                <td><a href="">{{i.name}}</a></td>
                <td>{{i.id}}</td>
                <td>{{i.batch}}</td>
                <td>{{i.cur_status}}</td>
                <td>{{i.cur_address}}</td>
            </tr>

        </table>
    </div>
</div>

</div>

{% endblock %}
